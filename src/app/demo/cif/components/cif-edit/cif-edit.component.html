<h2 mat-dialog-title>Edit CIF</h2>
<div mat-dialog-content>
  <form [formGroup]="editForm">
    <mat-form-field class="w-100">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name">
    </mat-form-field>

    <mat-form-field class="w-100">
      <mat-label>NRC Number</mat-label>
      <input matInput formControlName="nrcNumber">
    </mat-form-field>

    <mat-form-field class="w-100">
      <mat-label>DOB</mat-label>
      <input matInput type="date" formControlName="dob">
    </mat-form-field>

    <mat-form-field class="w-100">
      <mat-label>Phone</mat-label>
      <input matInput formControlName="phoneNumber">
    </mat-form-field>

    <mat-form-field class="w-100">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email">
    </mat-form-field>
  </form>
</div>

<div mat-dialog-actions>
  <button mat-button (click)="close()">Cancel</button>
  <button mat-button color="primary" (click)="save()" [disabled]="editForm.invalid">Save</button>
</div>
