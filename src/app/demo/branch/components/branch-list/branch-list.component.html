<div class="container mt-4">
    <div class="card shadow-lg">
      <div class="card-header bg-primary text-white">
        <h4 class="mb-0">Branch List</h4>
      </div>
      <div class="card-body">
        <div *ngIf="loading" class="text-center">
          <p>Loading branches...</p>
        </div>
  
        <div *ngIf="errorMessage" class="alert alert-danger">
          {{ errorMessage }}
        </div>
  
        <div class="mb-3">
          <input matInput (keyup)="applyFilter($event)" placeholder="Search branches..." class="form-control">
        </div>
  
        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
          
          <ng-container matColumnDef="branchCode">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Branch Code </th>
            <td mat-cell *matCellDef="let branch"> {{ branch.branchCode }} </td>
          </ng-container>
  
          <ng-container matColumnDef="branchName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Branch Name </th>
            <td mat-cell *matCellDef="let branch"> {{ branch.branchName }} </td>
          </ng-container>
  
          <ng-container matColumnDef="phoneNumber">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone </th>
            <td mat-cell *matCellDef="let branch"> {{ branch.phoneNumber }} </td>
          </ng-container>
  
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
            <td mat-cell *matCellDef="let branch"> {{ branch.email }} </td>
          </ng-container>
  
          <ng-container matColumnDef="address">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Address </th>
            <td mat-cell *matCellDef="let branch">
              {{ branch.region }}, {{ branch.district }}, {{ branch.township }}
            </td>
          </ng-container>
  
          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
            <td mat-cell *matCellDef="let branch">
              <span class="badge bg-success" *ngIf="branch.status === 1">Active</span>
              <span class="badge bg-danger" *ngIf="branch.status === 0">Inactive</span>
            </td>
          </ng-container>
  
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let branch">
                <!-- Edit Button with Bootstrap Icon -->
                <button class="btn btn-outline-primary btn-sm me-2" matTooltip="Edit Branch" (click)="editBranch(branch.id)">
                  <i class="bi bi-pencil"></i> Edit
                </button>
              
                <!-- Delete Button with Bootstrap Icon -->
                <button class="btn btn-outline-danger btn-sm me-2" matTooltip="Delete Branch" (click)="deleteBranch(branch.id)">
                  <i class="bi bi-trash"></i> Delete
                </button>
              
                <!-- View Details Button with Bootstrap Icon -->
                <button class="btn btn-outline-info btn-sm" matTooltip="View Details" (click)="viewDetails(branch.id)">
                  <i class="bi bi-eye"></i> View
                </button>
              </td>                            
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
  
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
      </div>
    </div>
  </div>
