<div class="container mt-4">
    <div class="card shadow-lg">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0">Create Branch</h4>
        </div>
        <div class="card-body">
            <form [formGroup]="branchForm" (ngSubmit)="onSubmit()">
                
                <!-- Branch Name -->
                <div class="mb-4 mt-3">
                    <label for="branchName" class="form-label">Branch Name <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="branchName" formControlName="branchName"
                        placeholder="Enter branch name">
                    <div *ngIf="branchForm.controls['branchName'].touched && branchForm.controls['branchName'].invalid" class="text-danger">
                        Branch Name is required.
                    </div>
                </div>

                <!-- Phone Number -->
                <div class="mb-4">
                    <label for="phoneNumber" class="form-label">Phone Number <span class="text-danger">*</span></label>
                    <input type="tel" class="form-control" id="phoneNumber" formControlName="phoneNumber"
                        placeholder="Enter phone number">
                    <div *ngIf="branchForm.controls['phoneNumber'].touched && branchForm.controls['phoneNumber'].invalid" class="text-danger">
                        <span *ngIf="branchForm.controls['phoneNumber'].errors?.['required']">Phone Number is required.</span>
                        <span *ngIf="branchForm.controls['phoneNumber'].errors?.['pattern']">Enter a valid phone number (10-15 digits).</span>
                    </div>
                </div>

                <!-- Email -->
                <div class="mb-4">
                    <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
                    <input type="email" class="form-control" id="email" formControlName="email"
                        placeholder="Enter email">
                    <div *ngIf="branchForm.controls['email'].touched && branchForm.controls['email'].invalid" class="text-danger">
                        <span *ngIf="branchForm.controls['email'].errors?.['required']">Email is required.</span>
                        <span *ngIf="branchForm.controls['email'].errors?.['email']">Enter a valid email address.</span>
                    </div>
                </div>

                <!-- Region Dropdown -->
                <div class="mb-4">
                    <label for="region" class="form-label">Region <span class="text-danger">*</span></label>
                    <select class="form-select" id="region" formControlName="region" (change)="onRegionChange()">
                        <option value="">Select Region</option>
                        <option *ngFor="let region of regions" [value]="region">{{ region }}</option>
                    </select>
                    <div *ngIf="branchForm.controls['region'].touched && branchForm.controls['region'].invalid" class="text-danger">
                        Region is required.
                    </div>
                </div>

                <!-- District Dropdown -->
                <div class="mb-4">
                    <label for="district" class="form-label">District <span class="text-danger">*</span></label>
                    <select class="form-select" id="district" formControlName="district" (change)="onDistrictChange()" [disabled]="districts.length === 0">
                        <option value="">Select District</option>
                        <option *ngFor="let district of districts" [value]="district">{{ district }}</option>
                    </select>
                    <div *ngIf="branchForm.controls['district'].touched && branchForm.controls['district'].invalid" class="text-danger">
                        District is required.
                    </div>
                </div>

                <!-- Township Dropdown -->
                <div class="mb-4">
                    <label for="township" class="form-label">Township <span class="text-danger">*</span></label>
                    <select class="form-select" id="township" formControlName="township" [disabled]="townships.length === 0">
                        <option value="">Select Township</option>
                        <option *ngFor="let township of townships" [value]="township">{{ township }}</option>
                    </select>
                    <div *ngIf="branchForm.controls['township'].touched && branchForm.controls['township'].invalid" class="text-danger">
                        Township is required.
                    </div>
                </div>

                <!-- Status Dropdown -->
                <div class="mb-4">
                    <label for="status" class="form-label">Status <span class="text-danger">*</span></label>
                    <select class="form-select" id="status" formControlName="status">
                        <option value="">Select Status</option>
                        <option value="1">Active</option>
                        <option value="0">Inactive</option>
                    </select>
                    <div *ngIf="branchForm.controls['status'].touched && branchForm.controls['status'].invalid" class="text-danger">
                        Status is required.
                    </div>
                </div>

                <div class="mb-4">
                    <label for="street" class="form-label">Street <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="street" formControlName="street"
                        placeholder="Enter street">
                    <div *ngIf="branchForm.controls['street'].touched && branchForm.controls['street'].invalid" class="text-danger">
                        <span *ngIf="branchForm.controls['street'].errors?.['street']">Street is required.</span>
                    </div>
                </div>

                <div class="text-end">
                    <button type="submit" class="btn btn-primary" [disabled]="!isFormFullyFilled()">
                        <i class="feather icon-check"></i> Create Branch
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
