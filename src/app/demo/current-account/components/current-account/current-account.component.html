<h2>Create Current Account</h2>

<form [formGroup]="accountForm" (ngSubmit)="saveAccount()">
    <div class="mb-3">
        <label class="form-label">CIF ID</label>
        <input type="text" class="form-control" formControlName="cifId">
      </div>      

      <div class="mb-3">
        <label class="form-label">Balance</label>
        <input type="number" class="form-control" formControlName="balance" step="0.01">
      </div>
      
      <div class="mb-3">
        <label class="form-label">Maximum Balance</label>
        <input type="number" class="form-control" formControlName="maximumBalance" step="0.01">
      </div>
      
      <div class="mb-3">
        <label class="form-label">Minimum Balance</label>
        <input type="number" class="form-control" formControlName="minimumBalance" step="0.01">
      </div>
      
  <div class="d-flex justify-content-end">
    <button type="button" class="btn btn-secondary me-2" (click)="closeDialog()">Cancel</button>
    <button type="submit" class="btn btn-success">Create Account</button>
  </div>
</form>
