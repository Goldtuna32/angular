<div class="container mt-4">
  <div class="card shadow-lg">
    <div class="card-header bg-primary text-white">
      <h4 class="mb-0">Create Current Account</h4>
    </div>
    <div class="card-body">
      <form [formGroup]="currentAccountForm" (ngSubmit)="onSubmit()">
        
        <!-- Balance -->
        <div class="mb-4">
          <label for="balance" class="form-label">Balance <span class="text-danger">*</span></label>
          <input type="number" class="form-control" id="balance" formControlName="balance" placeholder="Enter balance">
          <div *ngIf="currentAccountForm.controls['balance'].touched && currentAccountForm.controls['balance'].invalid" class="text-danger">
            Balance is required.
          </div>
        </div>

        <!-- Account Status Dropdown -->
        <div class="mb-4">
          <label for="status" class="form-label">Account Status <span class="text-danger">*</span></label>
          <select class="form-select" id="status" formControlName="status">
            <option value="">Select Status</option>
            <option value="1">Active</option>
            <option value="0">Inactive</option>
          </select>
          <div *ngIf="currentAccountForm.controls['status'].touched && currentAccountForm.controls['status'].invalid" class="text-danger">
            Account Status is required.
          </div>
        </div>

        <!-- Hold Amount -->
        <div class="mb-4">
          <label for="holdAmount" class="form-label">Hold Amount</label>
          <input type="number" class="form-control" id="holdAmount" formControlName="holdAmount" placeholder="Enter hold amount">
        </div>

        <!-- Submit Button -->
        <div class="text-end">
          <button type="submit" class="btn btn-primary" [disabled]="!currentAccountForm.valid">
            <i class="feather icon-check"></i> Create Account
          </button>
        </div>

      </form>
    </div>
  </div>
</div>
